<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <marquee bgcolor="yellow">
       <h3>Welcome to Pune</h3>
    </marquee>

    <marquee bgcolor="yellow" direction="right" behavior="alternate">
        <h3>Welcome to Pune</h3>
    </marquee>

    <marquee bgcolor="yellow" direction="right" behavior="alternate" scrollamount="20">
        <h3>Welcome to Pune</h3>
    </marquee>

    <marquee bgcolor="yellow" direction="up" behavior="alternate" height="500px">
        <h3>Welcome to Pune</h3>
    </marquee>

    <marquee bgcolor="yellow" direction="down" behavior="alternate" height="300px">
        <h3>Welcome to Pune</h3>
    </marquee>
    
</body>
</html>
